buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.5"
}

group 'org.intellij.batch'
version '1.0-SNAPSHOT'

apply plugin: 'java'

intellij {
    version 'IC-2016.1'
    pluginName 'intellij-batch'
}

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}
